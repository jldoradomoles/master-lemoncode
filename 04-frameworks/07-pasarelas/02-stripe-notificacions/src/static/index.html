<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img
          src="https://i.imgur.com/EHyR2nP.png"
          alt="The cover of Stubborn Attachments"
        />
        <div class="description">
          <h3>Stubborn Attachments</h3>
          <h5>$20.00</h5>
        </div>
      </div>
      <button id="checkout-button">Checkout</button>
    </section>
    <script type="text/javascript">
      // Aquí usamos la clave publica de stripe que hay genérica
      // En el siguiente ejemnplo reemplazaremos por la nuestra
      // Es buena idea en un proyecto que tenga proceso de bundling meter este valor en una variable de entorno
      var stripe = Stripe(
        'pk_test_51I6CyeIc8xc9b5x9eaYOIPN8GQ5y5HHUefixmt3AmLrOhBwNxTL0vLEyDmydWhNyLDUSIjYkP30zJLNmpNJrRi1100S0Tgl9X5'
      );
      var checkoutButton = document.getElementById('checkout-button');

      checkoutButton.addEventListener('click', function () {
        fetch('/api/create-checkout-session', {
          method: 'POST',
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (session) {
            return stripe.redirectToCheckout({ sessionId: session.id });
          })
          .then(function (result) {
            // If redirectToCheckout fails due to a browser or network
            // error, you should display the localized error message to your
            // customer using error.message.
            if (result.error) {
              alert(result.error.message);
            }
          })
          .catch(function (error) {
            console.error('Error:', error);
          });
      });
    </script>
  </body>
</html>
